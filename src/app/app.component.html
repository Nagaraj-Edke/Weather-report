<nav class="navbar navbar-expand-lg navbar-light bg-effect">

  <div class="mt-3 logo">
    <h3 class="text-center text-white" id="font1">
      <h3 class="fas fa-cloud-sun multiText"></h3>
      {{title}}
    </h3>
  </div>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="navbar"></li>
      <li class="nav-item">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="navbar-brand nav-link fas fa-home fa-2x" routerLink="home" title="Home" routerLinkActive="active"
          (click)="isMenuCollapsed = true">
          <span id="font"> Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand nav-link fas fa-cogs fa-2x" routerLink="setting" title="Settings"
          routerLinkActive="active" (click)="isMenuCollapsed = true">
          <span id="font"> Settings</span></a>
      </li>
    </ul>
  </div>
</nav>
<div class="weather-image">
  <router-outlet></router-outlet>
</div>
